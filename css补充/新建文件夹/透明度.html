<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>透明度</title>
		<style>
			body{
				background-image: url('https://wegame.gtimg.com/g.2001115-r.2b5ed/adm/15870098873882.jpeg?nosharpp=1');
			}
			.box{
				margin-top: 100px;
				width:100px;
				height: 100px;
				background: #FF1493;
				
				/* 
				1 为完全显示，不透明
				0 为完全透明，不显示
				
				0至1之间，则是透明的不同层次
				当标签完全透明时，标签还是霸占原来的位置
				 */
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
